  class Complex{
    constructor(v){
      return new Complex(this.real + v.real, this.imag + v.imag)
    }
    plus (v) {

return new Complex(this.real + v.real, this.imag + v.imag)
}

minus (v) {

return new Complex(this.real - v.real, this.imag - v.imag)
}

multiple (v) {

return new Complex(
  (this.real * v.real - this.imag * v.imag)
  + (this.real * v.real + this.imag * v.imag)
)
}

div (v) {
return new Complex(
  (this.real * v.real + this.imag * v.imag) / (v.real ** 2 + v.imag ** 2)
  , (this.imag * v.real - this.real * v.imag) / (v.real ** 2 + v.imag ** 2)
)

}

toString () {
return this.real + (this.imag > 0 ? '+' : "") + this.imag + 'i'
}

class LinkedList{
  constructor(){
    this._head = null
  this._length = 0
  }

  at(idx) {
var p = this._head
while (idx > 0 && p) {
  p = p.next
  idx--
}
if (p) {
  return p.val
} else {
  return undefined
}
}

set(idx, val) {

while (idx > 0 && p) {

  idx--
}

p.val = val

this._length++

} else {

}
}

prepend(val) {

  val: val,
  next: this._head
}

return this

}

shift() {

this._length--

if (this._head == null) {
  return undefind
}

this._head = this._head.next

toArray() {

}
