<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QWX</title>
  <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
  <input type="text" class="border border-black p-4 fixed left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 ">
</body>

<script>
  var test = document.querySelector('input')

  test.addEventListener('keydown',e =>{
    console.log(e);
    if (e.key === 'Q'||e.key === 'W'||e.key === 'X') { //注意||的逻辑
        e.preventDefault(); // 阻止默认的“Enter”键行为
    }    
  })

  test.onpaste = e => {
    console.log(e);
    var pastedText = e.clipboardData.getData('text/plain')
    console.log(pastedText);
    if (pastedText.match(/[QWX]/)) {
      e.preventDefault()
    }
  } 

  //拖拽,输入法的输入compositionend,控台.value
</script>
</html>
