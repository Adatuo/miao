//链表的优点

//链表的缺点
/*链表的搜索操作很慢，与数组不同，不允许随机访问数据元素，必须从第一个节点开始按顺序访问节点。
由于需要储存指针，相较于数组需要更多内存。*/

//第一种写法，数字转为链表
function arrayToList01(array) {
  //空链表
  if (array.length == 0) {
    return null //null表示空链表
  }
  //先声明一个数组
  let nodes = []
  for (let item of array) {
    //链表的格式
    let node = {
      //内容
      val:item,
      //指针
      next:null,//null后面没有指向了，表示这是最后一个
    }
    //将生成的node添加到nodes中
    nodes.push(node)
  }
    //一般来讲链表不止一个。链表也有长度。
      //将指针next:指向下一个node在nodes里面的位置
        //nodes.length - 1最后一个不用，因为是最后一个了
    for (let i = 0; i < nodes.length - 1; i++) {
      nodes[i].next = nodes[i + 1]  
    }
    //返回第一个，从第一个链开始
    return nodes[0]
  }
 // arrayToList01([1,2,3,'asdawd',['121212'],]) //length = 5

//第二种不要数组的写法
  function arrayToList02(array) {
    //辅助节点helpNode
    let helpNode = {
      val:0,
      next:null,
    }
    //要相等才行
    let prevNode = helpNode
    //直接把数组array放入node去
    //array == null 就直接返回空了
    for (let item of array) {
      let node = {
        val:item,
        next:null,
      }
    //如果后面又加了一个节点怎么办？
    //先将前一个节点指向后一个节点
    prevNode.next = node 
    //这时又要在添加的节点之后再添加，如此循环
    prevNode = node 
    }
    //辅助节点helpNode在头节点前面，helpNode.next就指向头节点，相当于返回node的头节点
    return helpNode.next
  }

//第三种递归写法
  function arrayToList03(array) {
    //null的情况
    if (array.length == 0) {
      return null
    }
    //array[0]的第一项加到首个node
    let node = {
      val:array[0],
      next:null,
    }
    //剩下的。slice返回从start开始到末尾end的数组
    let restArray = array.slice(1)
    //递归
    let restList = arrayToList03(restArray)

    //将首个node指向下一个首项node
    node.next = restList
    return node
  }

//把链表里面的取出来放到数组里面

  //只要head不为空就可以

  }

function prepend(val,head) {//val可以为null
  //能够覆盖空,为空就直接返回
  //新建一个node
  var node = {
    val:val,

  }
  //把这个新建的node节点指向head
  node.next = head//不要这条语句也可以执行

//把val增加到head末尾
//直接向null加，node就是首个
function append(val,head) {
  //
  var node = {
    val:val,
    next:null,//指向null
  }
  //最后一个是空，就说明加完了
  if (head == null){//p = null会直接报错
    return node
  }
  //顺着next指针遍历到链表最后一个结点
  //p指向头一个,跟随指针变动。head变动的话就无法返回整个链表
  var p = head
  //指向p的下一个，直到指向null为止
  while (p.next) {
    p = p.next
  }
  //找到最后一个，把要加的最后一项p.next指向node
  p.next = node
  //返回整个链表
  return head
}

//获取链表head中的第idx项
function nth(head,idx) {
  //小于0，为空直接查不到
  if (idx < 0 || head == null) {
    return undefined
  }
  
  while (idx > 0 && head) {
    //第一个指向下一个
    head = head.next
    //idx--次数正好是需要找到的idx位置
    idx--
  }

  if (head) {
    return head.val
  }else{
    return undefined
  }
}

//递归获取链表head中的第idx项
function nth2(head,idx) {
  if (head == null || idx < 0){
    return undefined
  }
  if (idx == 0) {
    return head.val//
  }
  //获得head中的第idx项，相当于获得head中的第idx - 1项
  //当idx - 1 = 0 head.next还没有空就可以返回head.val
  return nth2(head.next,idx - 1)//22:12图
}

//删除链表中顺序为idx的结点
//原理是将该节点的前一个指向下下一个节点
function remove(head,idx) {
  //如果为空或者idx为负数,直接返回第一个
  if (head == null || idx < 0) {
    return head
  }
  if (idx == 0) {
    //指向空
    return head.next
  }
  //head不能动。所以
  var p = head
  //把P移动到要删除的节点的前一个节点
  while (idx > 1 && p.next && p.next.next) {//p.next && p.next.next都不指向空
    p = p.next
    idx--
  }
  //删除节点
  p.next = p.next.next
}

<script id = 'addTwoNumbers'>
function ListNode(val, next) {
     this.val = (val===undefined ? 0 : val)
     this.next = (next===undefined ? null : next)
}

function addTwoNumbers(l1,l2) {
  //辅助返回节点,helper指向node
  var helper = new ListNode(0);
  var p = helper
  //进位辅助
  var carry = 0
  
  while (l1 || l2) {//有可能其中一个指向空
    //val不为undefined就取值，else等于0
    var s = (l1 ? l1.val : 0) + (l2 ? l2.val : 0) + carry//4 + 6 = 10 , 在下一次循环时会加上去
    //去除进制的影响
    carry = s >= 10 ? 1:0
    var left = s % 10
    //把得到的值放入node
    var node = new ListNode(left)
    p.next = node
    p = node

    //更新循环,都指向null就会停下
    //不为undefined指向下一个节点，else null
    l1 = (l1 ? l1.next : null)
    l2 = (l2 ? l2.next : null)
  }
  //如果最后一位相加大于10
  //carry = 1 true , carry = 0 false
  if (carry) {
    //把node + 1(p.next辅助节点 + 1)
    p.next = new ListNode(1)
  }
  return helper.next
}

<script id = 'merge-two-sorted-lists'>
function mergeTwoLists(l1, l2) {
//辅助返回节点,dummy指向node
var dummy = new ListNode(0);
  var p = dummy
  while (l1 && l2) {
    if (l1.val <= l2.val) {
      //指针的指向
      p.next = l1
      //向后挪动
      l1 = l1.next 
    }else{
      //指针的指向
      p.next = l2
      //向后挪动
      l2 = l2.next 
    }
    //p也要向后挪动
    p = p.next
  }
  //只要其中一个不指向null就继续排序
  p.next = l1 || l2
  return dummy.next
}

//递归写法
function mergeTwoLists(l1, l2) {
  //其中之一不为空就返回
  if (!l1 || !l2) {
    return l1 || l2
  }
  if (l1.val < l2.val) {
    l1.next = mergeTwoLists(l1.next,l2)
    return l1
  }else{
    l2.next = mergeTwoLists(l1.next,l2)
    return l2
  }
}

<script id = 'reverse-linked-list'>

function reverseList(head) {
  //跳出的条件,为空或者最后一个节点
  if (!head || !head.next) {
    return head
  }
  //rest保存当前节点的下一个节点
  var rest = head.next
  //将当前节点的next指向null，这一步是为了断开当前节点与后续节点的链接
  head.next = null
  //递归反转从rest开始的链表，并将新的头节点保存到newHead中
  /**递归过程示例
   *  
    假设链表为：1 -> 2 -> 3 -> null

    初始调用：reverseList(1)

    rest = 2
    head.next = null
    递归调用：newHead = reverseList(2)
    第二次调用：reverseList(2)

    rest = 3
    head.next = null
    递归调用：newHead = reverseList(3)
    第三次调用：reverseList(3)

    rest = null（到达链表末尾）
    return head（返回3）
    回溯到第二次调用：newHead = 3

    rest.next = 2（将3的next指向2）
    return newHead（返回3）
    回溯到第一次调用：newHead = 3

    rest.next = 1（将2的next指向1）
    return newHead（返回3）
    最终，链表被反转为：3 -> 2 -> 1 -> null。
  */
  var newHead = reverseList(rest)
  //反转
  rest.next = head

  return newHead
}

//非递归写法
//画带有链表属性的图
function reverseList(head) {

  let a = null
  let b = head
  let c = b
  //只要b还存在
  while (b) {//当 b （所有节点）不为 null 时，继续循环。当 b.next (b的下一个节点)不为 null 时，继续循环。
    //存储b的下一个节点
    c = b.next
    //链反转
    b.next = a
    //平移
    a = b
    b = c //b.next
  }
  //返回反转的链
  return a
}
