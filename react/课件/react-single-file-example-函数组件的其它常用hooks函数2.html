      function Carousel({ imgs, autoPlay = false }) {
        var [i, setI] = useState(0)
        var [hover, setHover] = useState(false)
        
        useEffect(() => {
          if (hover == false) {
            if (autoPlay) {
              var id = setInterval(() => {
                next()
              }, 3000)
            }
          }

          return () => {
            clearInterval(id)
          }
        }, [hover])


        var rootEl = useRef()

        useEffect(() => {
          var hovering = [...document.querySelectorAll(':hover')]
          if (hovering.includes(rootEl.current)) {

            setHover(true)

        function prev() {
          setI(i => {
            var newI = i - 1
            if (newI < 0) {
              newI = imgs.length - 1
            }
            return newI
          })
        }

        function next() {
          setI(i => i + 1 >= imgs.length ? 0 : i + 1)
        }

        function mouseEnter() {
          setHover(true)
        }
        function mouseLeave() {
          setHover(false)
        }

      function counterStateReducer(state = 0, action)  {
