      function useTime2() {
        var [time, setTime] = useState(() => new Date())
        
        useEffect(() => {
          var id = setInterval(() => {
            setTime(new Date())
          }, 1000)

          return () => clearInterval(id)
        }, [])

        return time
      }


      function useTime() {
        var [time, setTime] = useState(() => new Date())
        
        useEffect(() => {
          var delay = 1000 - Date.now() % 1000
          var id

          var id2 = setTimeout(() => {

            setTime(new Date())
            console.log(Date.now())
            id = setInterval(() => {
              setTime(new Date())
            }, 1000)

          }, delay)

          return () => {
            clearInterval(id)
            clearTimeout(id2)
          }
        }, [])

        return time
      }

      function useMousePosition() {
        var [mousePos, setMousePos] = useState(() => ({x:0,y:0}))

        useEffect(() => {
          function onMove(e) {
            setMousePos({
              x: e.clientX,
              y: e.clientY
            })
          }
          window.addEventListener('mousemove', onMove)

          return () => {
            window.removeEventListener('mousemove', onMove)
          }
        }, [])

        return mousePos
      }

      function useVModel() {
        var [model, setModel] = useState('')

        var onChange = useCallback(function onChange(e) {
          setModel(e.target.value)
        }, [])

        return {
          value: model,
          onChange,
        }
      }

      function Test() {
        var time = useTime()
        var mouse = useMousePosition()

        var name = useVModel()

        return (
          <div>
            { mouse.x }, { mouse.y }
            <hr />
            { time.toString() }
            <input type="text" {...name}/>
          </div>
        )
      }

      function useRequest(fetcher) {
        var [loading, setLoading] = useState(true)
        var [data, setData] = useState(null)
        var [error, setError] = useState(null)

        useEffect(() => {
          fetcher().then(data => {
            setLoading(false)
            setData(data)
          }, error => {
            setLoading(false)
            setError(error)
          })
        }, [])

        return {
          data,
          error,
          loading,
        }
      }

      function useCountDown(dateString) {
        
        var date = useMemo(() => new Date(dateString), [dateString])
        var [now, setNow] = useState(() => new Date())

        useEffect(() => {
          var id = setInterval(() => {
            setNow(new Date())
          }, 1000)

          return () => clearInterval(id)
        }, [])

        console.log(date, now)

        var seconds = useMemo(() => ((date - now) / 1000 ) | 0, [date, now])

        return seconds
      }

              })
            }

        )
      }

      const container = document.getElementById('root')

      root.render(<MyApp />)
